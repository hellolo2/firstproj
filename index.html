<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 구글 계정 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>학교 구글 계정 검색</h1>
    <p style="font-size:13px; color:#666; text-align:center;">
      학번을 입력하면 구글 계정과 비밀번호를 확인할 수 있어요.
    </p>

    <form id="searchForm">
      <label for="studentNumber">학번</label><br>
      <input
        type="text"
        id="studentNumber"
        placeholder="예) 10101"
        maxlength="5"
        required
      >

      <button type="submit">검색</button>
    </form>

    <div id="result">
      <h2>검색 결과</h2>

      <p>
        <strong>구글 계정 ID</strong><br>
        <span id="googleId">-</span>
      </p>

      <p>
        <strong>비밀번호</strong><br>
        <span id="googlePw">-</span>
      </p>
    </div>

  </div>

  <!-- JS 로직 (계정 자동 생성) -->
  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("studentNumber");
    const googleIdSpan = document.getElementById("googleId");
    const googlePwSpan = document.getElementById("googlePw");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const num = input.value.trim();

      // 기본 초기화
      googleIdSpan.textContent = "-";
      googlePwSpan.textContent = "-";

      // 형식 검사
      if (!/^\d{5}$/.test(num)) {
        googleIdSpan.textContent = "학번 형식 오류";
        googlePwSpan.textContent = "5자리 숫자 입력";
        return;
      }

      const grade = parseInt(num.charAt(0), 10);
      const classroom = parseInt(num.charAt(1), 10);
      const number = parseInt(num.slice(3), 10);

      // 범위 검사
      if (
        grade < 1 || grade > 3 ||
        classroom < 1 || classroom > 3 ||
        number < 1 || number > 10
      ) {
        googleIdSpan.textContent = "존재하지 않는 학번";
        googlePwSpan.textContent = "다시 확인하세요";
        return;
      }

      // 계정 생성
      const googleId = `25s${num}@sd.sen.go.kr`;
      const googlePw = `s${num}!`;

      googleIdSpan.textContent = googleId;
      googlePwSpan.textContent = googlePw;
    });
  </script>

</body>
</html>
