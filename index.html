<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 구글 계정 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 전체 컨테이너 -->
  <div class="container">

    <h1>학교 구글 계정 검색</h1>

    <p style="font-size:13px; color:#666; text-align:center;">
      학번을 입력하면 구글 계정과 비밀번호를 확인할 수 있어요.
    </p>

    <!-- 검색 영역 -->
    <form id="searchForm">
      <div>
        <label for="studentNumber">학번</label><br>
        <input
          type="text"
          id="studentNumber"
          name="studentNumber"
          placeholder="예) 10101 (1학년 1반 1번)"
          maxlength="5"
          required
        >
      </div>

      <button type="submit">검색</button>
    </form>

    <!-- 결과 출력 영역 -->
    <div id="result">
      <h2>검색 결과</h2>

      <p>
        <strong>구글 계정 ID</strong><br>
        <span id="googleId">-</span>
      </p>

      <p>
        <strong>비밀번호</strong><br>
        <span id="googlePw">-</span>
      </p>
    </div>

  </div>

  <!-- JS 연결 -->
  <script src="script.js"></script>

</body>
</html>
