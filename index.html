<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구글 계정 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 전체를 감싸는 컨테이너 추가 (배열 깨짐 해결 핵심) -->
  <div class="container">

    <h1><span>🔍 구글 계정 검색</span></h1>

    <!-- 검색 영역 -->
    <form id="searchForm">
      <label for="studentNumber">학번</label>
      <input
        type="text"
        id="studentNumber"
        name="studentNumber"
        placeholder="예) 20101"
        required
      >

      <label for="studentName">이름</label>
      <input
        type="text"
        id="studentName"
        name="studentName"
        placeholder="예) 홍길동"
        required
      >

      <button type="submit">검색</button>
    </form>

    <!-- 결과 출력 영역 -->
    <div class="result" id="result">
      <h2>📄 검색 결과</h2>

      <p>
        <strong>구글 계정 ID</strong><br>
        <span id="googleId">-</span>
      </p>

      <p>
        <strong>비밀번호</strong><br>
        <span id="googlePw">-</span>
      </p>
    </div>

  </div>

</body>
</html>
